<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MyBook</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="sidebar">
                <h2>Friends</h2>
                <ul>
                    <li><a href="#">Alice</a></li>
                    <li><a href="#">Bob</a></li>
                    <li><a href="#">Charlie</a></li>
                </ul>
            </section>
            <section class="feed">
                <div class="post">
                    <h2>John Doe</h2>
                    <p>Just had a great day!</p>
                </div>
                <div class="post">
                    <h2>Jane Smith</h2>
                    <p>Exploring new places!</p>
                </div>
            </section>
            <section class="sidebar">
                <h2>Groups</h2>
                <ul>
                    <li><a href="#">Travel Enthusiasts</a></li>
                    <li><a href="#">Food Lovers</a></li>
                    <li><a href="#">Tech Geeks</a></li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MyBook. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
